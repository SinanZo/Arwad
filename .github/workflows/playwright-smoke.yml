name: Playwright Smoke Tests

on:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Start server
        run: |
          nohup pnpm start -- -p 3000 > server.log 2>&1 &
          npx wait-on http://localhost:3000/ -t 120000 || (
            echo "Server did not become ready in time. Dumping server.log (truncated):";
            sed -n '1,200p' server.log || true;
            exit 1
          )

      - name: Install Playwright browsers and dependencies
        uses: microsoft/playwright-github-action@v1
        with:
          install-deps: true
          browsers: all

      - name: Run smoke tests
        run: node scripts/playwright/smoke-test-pages.js http://localhost:3000/
