name: Visual screenshots

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  screenshots:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers and dependencies
        uses: microsoft/playwright-github-action@v1
        with:
          install-deps: true
          browsers: all

      - name: Build
        run: pnpm build

      - name: Start server
        run: |
          nohup pnpm start -- -p 4000 > server.log 2>&1 &
          npx wait-on http://localhost:4000/ -t 120000 || (
            echo "Server did not become ready in time. Dumping server.log (truncated):";
            sed -n '1,200p' server.log || true;
            exit 1
          )

      - name: Capture screenshots
        run: pnpm run smoke:screenshots

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: visual-screenshots
          path: tmp_screenshots/**
