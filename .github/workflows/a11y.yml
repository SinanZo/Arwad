name: A11y checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  axe:
    name: Run axe-core accessibility checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Run a11y script
        run: |
          pnpm run a11y || true
        env:
          CI: true

      - name: Archive a11y reports
        uses: actions/upload-artifact@v4
        with:
          name: a11y-reports
          path: tmp_a11y/**
