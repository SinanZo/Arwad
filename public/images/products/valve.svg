<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="url(#valve-gradient)"/>
  
  <!-- Industrial Valve -->
  <g opacity="0.95">
    <!-- Main Body -->
    <ellipse cx="300" cy="300" rx="120" ry="140" fill="#1a1f2e" stroke="#3b82f6" stroke-width="4"/>
    
    <!-- Inner Circle -->
    <circle cx="300" cy="300" r="80" fill="#0f172a" stroke="#60a5fa" stroke-width="3"/>
    
    <!-- Center Hub -->
    <circle cx="300" cy="300" r="40" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="300" cy="300" r="20" fill="#3b82f6"/>
    
    <!-- Flanges -->
    <g fill="#1a1f2e" stroke="#3b82f6" stroke-width="3">
      <!-- Top Flange -->
      <rect x="240" y="130" width="120" height="30" rx="5"/>
      <!-- Bottom Flange -->
      <rect x="240" y="440" width="120" height="30" rx="5"/>
      <!-- Left Flange -->
      <rect x="130" y="270" width="30" height="60" rx="5"/>
      <!-- Right Flange -->
      <rect x="440" y="270" width="30" height="60" rx="5"/>
    </g>
    
    <!-- Bolt Holes -->
    <g fill="#0f172a">
      <circle cx="260" cy="145" r="6"/>
      <circle cx="300" cy="145" r="6"/>
      <circle cx="340" cy="145" r="6"/>
      
      <circle cx="260" cy="455" r="6"/>
      <circle cx="300" cy="455" r="6"/>
      <circle cx="340" cy="455" r="6"/>
      
      <circle cx="145" cy="285" r="6"/>
      <circle cx="145" cy="315" r="6"/>
      
      <circle cx="455" cy="285" r="6"/>
      <circle cx="455" cy="315" r="6"/>
    </g>
    
    <!-- Handwheel Spokes -->
    <g stroke="#60a5fa" stroke-width="4">
      <line x1="300" y1="260" x2="300" y2="220" stroke-linecap="round"/>
      <line x1="300" y1="340" x2="300" y2="380" stroke-linecap="round"/>
      <line x1="260" y1="300" x2="220" y2="300" stroke-linecap="round"/>
      <line x1="340" y1="300" x2="380" y2="300" stroke-linecap="round"/>
      <line x1="271" y1="271" x2="243" y2="243" stroke-linecap="round"/>
      <line x1="329" y1="329" x2="357" y2="357" stroke-linecap="round"/>
      <line x1="271" y1="329" x2="243" y2="357" stroke-linecap="round"/>
      <line x1="329" y1="271" x2="357" y2="243" stroke-linecap="round"/>
    </g>
    
    <!-- Handwheel Rim -->
    <circle cx="300" cy="300" r="80" fill="none" stroke="#3b82f6" stroke-width="8"/>
    
    <!-- Detail Lines -->
    <g stroke="#475569" stroke-width="1" opacity="0.5">
      <line x1="250" y1="300" x2="220" y2="300"/>
      <line x1="350" y1="300" x2="380" y2="300"/>
      <line x1="300" y1="250" x2="300" y2="220"/>
      <line x1="300" y1="350" x2="300" y2="380"/>
    </g>
  </g>
  
  <!-- Pressure Indicator -->
  <g opacity="0.8">
    <rect x="380" y="120" width="80" height="40" rx="5" fill="#1a1f2e" stroke="#3b82f6" stroke-width="2"/>
    <text x="420" y="145" font-family="Arial" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">PSI</text>
  </g>
  
  <defs>
    <linearGradient id="valve-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>