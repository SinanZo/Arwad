<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="prod-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="600" fill="url(#prod-grad)"/>
  
  <!-- Product spotlight -->
  <circle cx="300" cy="250" r="120" fill="rgba(255,200,0,0.15)" opacity="0.6"/>
  
  <!-- Industrial pump illustration -->
  <ellipse cx="300" cy="200" rx="60" ry="80" fill="rgba(100,100,100,0.3)" stroke="rgba(200,200,200,0.4)" stroke-width="2"/>
  <rect x="260" y="140" width="80" height="30" fill="rgba(150,150,150,0.4)" stroke="rgba(200,200,200,0.4)" stroke-width="2" rx="5"/>
  <circle cx="300" cy="220" r="25" fill="rgba(200,150,100,0.5)"/>
  
  <!-- Inlet and outlet pipes -->
  <rect x="220" y="280" width="20" height="80" fill="rgba(150,150,150,0.4)"/>
  <rect x="360" y="280" width="20" height="80" fill="rgba(150,150,150,0.4)"/>
  
  <!-- Specifications -->
  <text x="300" y="420" font-size="28" font-weight="bold" fill="#ffcc00" text-anchor="middle" font-family="Arial, sans-serif">
    High-Pressure Pump
  </text>
  <text x="300" y="470" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle" font-family="Arial, sans-serif">
    Industrial Grade
  </text>
  <text x="300" y="500" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-family="Arial, sans-serif">
    Premium Quality Components
  </text>
</svg>
