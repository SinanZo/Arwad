<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="url(#sensor-gradient)"/>
  
  <!-- Industrial Sensor -->
  <g opacity="0.95">
    <!-- Sensor Housing -->
    <rect x="220" y="180" width="160" height="240" rx="15" fill="#1a1f2e" stroke="#8b5cf6" stroke-width="4"/>
    
    <!-- Top Cap -->
    <rect x="220" y="150" width="160" height="30" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="3"/>
    <circle cx="250" cy="165" r="5" fill="#a78bfa"/>
    <circle cx="300" cy="165" r="5" fill="#a78bfa"/>
    <circle cx="350" cy="165" r="5" fill="#a78bfa"/>
    
    <!-- Display Screen -->
    <rect x="240" y="200" width="120" height="80" rx="8" fill="#0f172a" stroke="#a78bfa" stroke-width="2"/>
    <g fill="#8b5cf6" opacity="0.8">
      <rect x="250" y="215" width="20" height="30"/>
      <rect x="275" y="210" width="20" height="35"/>
      <rect x="300" y="220" width="20" height="25"/>
      <rect x="325" y="205" width="20" height="40"/>
    </g>
    <text x="300" y="270" font-family="Arial" font-size="14" fill="#a78bfa" text-anchor="middle" font-weight="bold">25.4Â°C</text>
    
    <!-- LED Indicators -->
    <g>
      <circle cx="260" cy="310" r="8" fill="#10b981"/>
      <circle cx="290" cy="310" r="8" fill="#f59e0b"/>
      <circle cx="320" cy="310" r="8" fill="#ef4444"/>
      <circle cx="350" cy="310" r="8" fill="#3b82f6"/>
    </g>
    
    <!-- Status Labels -->
    <text x="260" y="335" font-family="Arial" font-size="8" fill="#a78bfa" text-anchor="middle">PWR</text>
    <text x="290" y="335" font-family="Arial" font-size="8" fill="#a78bfa" text-anchor="middle">OK</text>
    <text x="320" y="335" font-family="Arial" font-size="8" fill="#a78bfa" text-anchor="middle">ALM</text>
    <text x="350" y="335" font-family="Arial" font-size="8" fill="#a78bfa" text-anchor="middle">COM</text>
    
    <!-- Buttons -->
    <g fill="#1e293b" stroke="#8b5cf6" stroke-width="2">
      <rect x="245" y="350" width="50" height="25" rx="5"/>
      <rect x="305" y="350" width="50" height="25" rx="5"/>
    </g>
    <text x="270" y="367" font-family="Arial" font-size="10" fill="#a78bfa" text-anchor="middle">SET</text>
    <text x="330" y="367" font-family="Arial" font-size="10" fill="#a78bfa" text-anchor="middle">RST</text>
    
    <!-- Sensor Probe -->
    <rect x="280" y="420" width="40" height="100" rx="5" fill="#1e293b" stroke="#8b5cf6" stroke-width="3"/>
    <g fill="#a78bfa" opacity="0.6">
      <rect x="285" y="430" width="30" height="5"/>
      <rect x="285" y="445" width="30" height="5"/>
      <rect x="285" y="460" width="30" height="5"/>
      <rect x="285" y="475" width="30" height="5"/>
      <rect x="285" y="490" width="30" height="5"/>
    </g>
    
    <!-- Probe Tip -->
    <ellipse cx="300" cy="520" rx="20" ry="10" fill="#8b5cf6"/>
    
    <!-- Cable -->
    <path d="M 220 250 Q 180 260 160 300" stroke="#64748b" stroke-width="6" fill="none"/>
    <path d="M 160 300 L 140 320" stroke="#64748b" stroke-width="6" fill="none"/>
    
    <!-- Connector -->
    <rect x="120" y="310" width="40" height="30" rx="5" fill="#1a1f2e" stroke="#64748b" stroke-width="2"/>
    <g fill="#64748b">
      <circle cx="135" cy="325" r="3"/>
      <circle cx="145" cy="325" r="3"/>
    </g>
  </g>
  
  <!-- Signal Waves -->
  <g stroke="#8b5cf6" stroke-width="2" opacity="0.3" fill="none">
    <path d="M 320 250 Q 350 240 380 250" stroke-dasharray="3,3"/>
    <path d="M 330 260 Q 370 245 410 260" stroke-dasharray="3,3"/>
    <path d="M 340 270 Q 390 250 440 270" stroke-dasharray="3,3"/>
  </g>
  
  <defs>
    <linearGradient id="sensor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>