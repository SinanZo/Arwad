<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d7a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Industrial facility -->
  <g id="facility" transform="translate(1500, 600)">
    <!-- Main building -->
    <rect x="0" y="0" width="300" height="400" fill="#1a1a1a" opacity="0.7"/>
    <!-- Windows -->
    <rect x="20" y="30" width="40" height="40" fill="#ffcc00" opacity="0.6"/>
    <rect x="80" y="30" width="40" height="40" fill="#ffcc00" opacity="0.6"/>
    <rect x="140" y="30" width="40" height="40" fill="#ffcc00" opacity="0.6"/>
    <rect x="200" y="30" width="40" height="40" fill="#ffcc00" opacity="0.6"/>
    <rect x="20" y="100" width="40" height="40" fill="#ffcc00" opacity="0.6"/>
    <rect x="80" y="100" width="40" height="40" fill="#ffcc00" opacity="0.6"/>
    <rect x="140" y="100" width="40" height="40" fill="#ffcc00" opacity="0.6"/>
    <rect x="200" y="100" width="40" height="40" fill="#ffcc00" opacity="0.6"/>
    
    <!-- Towers -->
    <rect x="350" y="100" width="50" height="300" fill="#2a2a2a" opacity="0.7"/>
    <circle cx="375" cy="80" r="30" fill="#ff6600" opacity="0.7"/>
    <rect x="430" y="150" width="40" height="250" fill="#2a2a2a" opacity="0.7"/>
  </g>
  
  <!-- Text overlay -->
  <text x="960" y="400" font-size="72" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    MRO Excellence
  </text>
  <text x="960" y="500" font-size="36" fill="#ffcc00" text-anchor="middle" font-family="Arial, sans-serif">
    Reliability You Can Trust
  </text>
</svg>
