<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="tech-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004d99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001f4d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#tech-grad)"/>
  
  <!-- Tech patterns -->
  <circle cx="200" cy="200" r="100" fill="#00ccff" opacity="0.1"/>
  <circle cx="1700" cy="850" r="150" fill="#ff6600" opacity="0.1"/>
  <circle cx="950" cy="550" r="80" fill="#00ff99" opacity="0.05"/>
  
  <!-- Hexagon pattern -->
  <path d="M 300 300 L 350 270 L 400 300 L 400 370 L 350 400 L 300 370 Z" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.3"/>
  <path d="M 500 200 L 550 170 L 600 200 L 600 270 L 550 300 L 500 270 Z" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.2"/>
  
  <!-- Supply chain elements -->
  <text x="960" y="450" font-size="64" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Supply Chain Solutions
  </text>
  <text x="960" y="550" font-size="32" fill="#00ccff" text-anchor="middle" font-family="Arial, sans-serif">
    24/7 Availability & Support
  </text>
  
  <!-- Network nodes -->
  <circle cx="300" cy="250" r="8" fill="#00ff99"/>
  <circle cx="600" cy="400" r="8" fill="#00ff99"/>
  <circle cx="1200" cy="300" r="8" fill="#00ff99"/>
  <circle cx="1500" cy="600" r="8" fill="#00ff99"/>
  <circle cx="400" cy="800" r="8" fill="#00ff99"/>
  
  <!-- Connection lines -->
  <line x1="300" y1="250" x2="600" y2="400" stroke="#00ccff" stroke-width="1" opacity="0.3"/>
  <line x1="600" y1="400" x2="1200" y2="300" stroke="#00ccff" stroke-width="1" opacity="0.3"/>
  <line x1="1200" y1="300" x2="1500" y2="600" stroke="#00ccff" stroke-width="1" opacity="0.3"/>
  <line x1="1500" y1="600" x2="400" y2="800" stroke="#00ccff" stroke-width="1" opacity="0.3"/>
</svg>
