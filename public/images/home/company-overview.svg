<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#company-gradient)"/>
  
  <!-- Modern Office Building -->
  <g opacity="0.9">
    <!-- Main Building -->
    <rect x="150" y="150" width="500" height="350" fill="#1a1f2e" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Windows Grid -->
    <g fill="#3b82f6" opacity="0.6">
      <rect x="180" y="180" width="40" height="40" rx="4"/>
      <rect x="240" y="180" width="40" height="40" rx="4"/>
      <rect x="300" y="180" width="40" height="40" rx="4"/>
      <rect x="360" y="180" width="40" height="40" rx="4"/>
      <rect x="420" y="180" width="40" height="40" rx="4"/>
      <rect x="480" y="180" width="40" height="40" rx="4"/>
      <rect x="540" y="180" width="40" height="40" rx="4"/>
      
      <rect x="180" y="240" width="40" height="40" rx="4"/>
      <rect x="240" y="240" width="40" height="40" rx="4"/>
      <rect x="300" y="240" width="40" height="40" rx="4"/>
      <rect x="360" y="240" width="40" height="40" rx="4"/>
      <rect x="420" y="240" width="40" height="40" rx="4"/>
      <rect x="480" y="240" width="40" height="40" rx="4"/>
      <rect x="540" y="240" width="40" height="40" rx="4"/>
      
      <rect x="180" y="300" width="40" height="40" rx="4"/>
      <rect x="240" y="300" width="40" height="40" rx="4"/>
      <rect x="300" y="300" width="40" height="40" rx="4"/>
      <rect x="360" y="300" width="40" height="40" rx="4"/>
      <rect x="420" y="300" width="40" height="40" rx="4"/>
      <rect x="480" y="300" width="40" height="40" rx="4"/>
      <rect x="540" y="300" width="40" height="40" rx="4"/>
      
      <rect x="180" y="360" width="40" height="40" rx="4"/>
      <rect x="240" y="360" width="40" height="40" rx="4"/>
      <rect x="300" y="360" width="40" height="40" rx="4"/>
      <rect x="360" y="360" width="40" height="40" rx="4"/>
      <rect x="420" y="360" width="40" height="40" rx="4"/>
      <rect x="480" y="360" width="40" height="40" rx="4"/>
      <rect x="540" y="360" width="40" height="40" rx="4"/>
    </g>
    
    <!-- Entrance -->
    <rect x="350" y="420" width="100" height="80" fill="#0041A8"/>
    <rect x="360" y="430" width="80" height="60" fill="#1a1f2e" opacity="0.3"/>
    
    <!-- Logo Area -->
    <circle cx="400" cy="200" r="30" fill="#0041A8"/>
    <text x="400" y="210" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">A</text>
  </g>
  
  <!-- Network Connections -->
  <g stroke="#3b82f6" stroke-width="2" opacity="0.4">
    <line x1="100" y1="100" x2="200" y2="180"/>
    <line x1="700" y1="100" x2="600" y2="180"/>
    <line x1="100" y1="500" x2="200" y2="450"/>
    <line x1="700" y1="500" x2="600" y2="450"/>
  </g>
  
  <!-- Connection Nodes -->
  <circle cx="100" cy="100" r="8" fill="#3b82f6" opacity="0.8"/>
  <circle cx="700" cy="100" r="8" fill="#3b82f6" opacity="0.8"/>
  <circle cx="100" cy="500" r="8" fill="#3b82f6" opacity="0.8"/>
  <circle cx="700" cy="500" r="8" fill="#3b82f6" opacity="0.8"/>
  
  <defs>
    <linearGradient id="company-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>