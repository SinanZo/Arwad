<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#petro-gradient)"/>
  
  <!-- Refinery Towers -->
  <g opacity="0.9">
    <!-- Tower 1 -->
    <rect x="150" y="200" width="80" height="300" fill="#1a1f2e" stroke="#ef4444" stroke-width="3"/>
    <ellipse cx="190" cy="200" rx="40" ry="15" fill="#1a1f2e" stroke="#ef4444" stroke-width="3"/>
    <rect x="170" y="180" width="40" height="30" fill="#1a1f2e" stroke="#ef4444" stroke-width="2"/>
    
    <!-- Tower 2 -->
    <rect x="280" y="150" width="90" height="350" fill="#1a1f2e" stroke="#f97316" stroke-width="3"/>
    <ellipse cx="325" cy="150" rx="45" ry="15" fill="#1a1f2e" stroke="#f97316" stroke-width="3"/>
    <rect x="305" y="130" width="40" height="30" fill="#1a1f2e" stroke="#f97316" stroke-width="2"/>
    
    <!-- Tower 3 -->
    <rect x="420" y="180" width="85" height="320" fill="#1a1f2e" stroke="#dc2626" stroke-width="3"/>
    <ellipse cx="462.5" cy="180" rx="42.5" ry="15" fill="#1a1f2e" stroke="#dc2626" stroke-width="3"/>
    <rect x="442" y="160" width="40" height="30" fill="#1a1f2e" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Tower 4 -->
    <rect x="550" y="220" width="75" height="280" fill="#1a1f2e" stroke="#fb923c" stroke-width="3"/>
    <ellipse cx="587.5" cy="220" rx="37.5" ry="15" fill="#1a1f2e" stroke="#fb923c" stroke-width="3"/>
    <rect x="570" y="200" width="35" height="30" fill="#1a1f2e" stroke="#fb923c" stroke-width="2"/>
  </g>
  
  <!-- Pipes and Connections -->
  <g stroke="#6366f1" stroke-width="4" opacity="0.7">
    <path d="M 230 400 L 280 400" stroke-linecap="round"/>
    <path d="M 370 350 L 420 350" stroke-linecap="round"/>
    <path d="M 505 380 L 550 380" stroke-linecap="round"/>
    <path d="M 280 450 L 550 450" stroke-linecap="round"/>
  </g>
  
  <!-- Valves -->
  <g fill="#3b82f6">
    <circle cx="255" cy="400" r="8"/>
    <circle cx="395" cy="350" r="8"/>
    <circle cx="527" cy="380" r="8"/>
  </g>
  
  <!-- Steam/Vapor Effects -->
  <g opacity="0.3" fill="#e0e7ff">
    <ellipse cx="190" cy="170" rx="20" ry="10"/>
    <ellipse cx="325" cy="120" rx="25" ry="12"/>
    <ellipse cx="462" cy="150" rx="22" ry="11"/>
    <ellipse cx="587" cy="190" rx="18" ry="9"/>
  </g>
  
  <!-- Ground -->
  <rect y="500" width="800" height="100" fill="#0f172a" opacity="0.8"/>
  
  <defs>
    <linearGradient id="petro-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>