<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#mining-gradient)"/>
  
  <!-- Mining Equipment -->
  <g opacity="0.9">
    <!-- Excavator Body -->
    <rect x="200" y="350" width="200" height="100" rx="10" fill="#1a1f2e" stroke="#facc15" stroke-width="3"/>
    
    <!-- Cabin -->
    <rect x="320" y="300" width="80" height="50" rx="8" fill="#1a1f2e" stroke="#facc15" stroke-width="2"/>
    <rect x="330" y="310" width="25" height="25" fill="#3b82f6" opacity="0.6"/>
    <rect x="365" y="310" width="25" height="25" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Boom Arm -->
    <rect x="250" y="320" width="180" height="20" rx="10" fill="#1a1f2e" stroke="#facc15" stroke-width="3" transform="rotate(-30 340 330)"/>
    
    <!-- Bucket -->
    <path d="M 480 230 L 520 230 L 530 270 L 470 270 Z" fill="#1a1f2e" stroke="#facc15" stroke-width="3"/>
    <line x1="480" y1="240" x2="520" y2="240" stroke="#facc15" stroke-width="2"/>
    <line x1="485" y1="250" x2="515" y2="250" stroke="#facc15" stroke-width="2"/>
    
    <!-- Tracks -->
    <rect x="210" y="450" width="180" height="30" rx="15" fill="#1a1f2e" stroke="#facc15" stroke-width="3"/>
    <g fill="#64748b">
      <circle cx="230" cy="465" r="8"/>
      <circle cx="260" cy="465" r="8"/>
      <circle cx="290" cy="465" r="8"/>
      <circle cx="320" cy="465" r="8"/>
      <circle cx="350" cy="465" r="8"/>
      <circle cx="370" cy="465" r="8"/>
    </g>
  </g>
  
  <!-- Dump Truck -->
  <g opacity="0.9">
    <!-- Truck Bed -->
    <path d="M 500 380 L 650 380 L 680 450 L 470 450 Z" fill="#1a1f2e" stroke="#facc15" stroke-width="3"/>
    
    <!-- Cab -->
    <rect x="460" y="400" width="60" height="50" rx="8" fill="#1a1f2e" stroke="#facc15" stroke-width="2"/>
    <rect x="470" y="410" width="40" height="25" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Wheels -->
    <g fill="#1a1f2e" stroke="#64748b" stroke-width="3">
      <circle cx="490" cy="470" r="20"/>
      <circle cx="630" cy="470" r="20"/>
    </g>
    <g fill="#64748b">
      <circle cx="490" cy="470" r="10"/>
      <circle cx="630" cy="470" r="10"/>
    </g>
  </g>
  
  <!-- Material Pile -->
  <ellipse cx="150" cy="480" rx="80" ry="30" fill="#78716c" opacity="0.6"/>
  <ellipse cx="700" cy="480" rx="70" ry="25" fill="#78716c" opacity="0.6"/>
  
  <!-- Ground -->
  <rect y="490" width="800" height="110" fill="#44403c" opacity="0.8"/>
  
  <defs>
    <linearGradient id="mining-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#292524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44403c;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>