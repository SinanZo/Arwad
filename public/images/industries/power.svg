<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="power-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#power-grad)"/>
  
  <!-- Power transmission towers -->
  <line x1="150" y1="250" x2="200" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>
  <line x1="200" y1="100" x2="250" y2="250" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>
  <circle cx="200" cy="100" r="15" fill="#ffff00" opacity="0.8"/>
  
  <!-- Power lines -->
  <line x1="180" y1="130" x2="400" y2="130" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="220" y1="130" x2="450" y2="200" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="200" y1="160" x2="420" y2="260" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  
  <!-- Generator -->
  <circle cx="500" cy="250" r="80" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <circle cx="500" cy="250" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="500" cy="250" r="20" fill="#ffff00" opacity="0.8"/>
  
  <!-- Energy indicators -->
  <circle cx="300" cy="200" r="8" fill="#00ff99"/>
  <circle cx="350" cy="240" r="8" fill="#00ff99"/>
  <circle cx="600" cy="180" r="8" fill="#00ff99"/>
  
  <text x="400" y="550" font-size="42" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Power Generation
  </text>
</svg>
