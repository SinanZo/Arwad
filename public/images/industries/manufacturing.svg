<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="mfg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#mfg-grad)"/>
  
  <!-- Assembly line -->
  <rect x="100" y="280" width="600" height="60" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Conveyor sections -->
  <rect x="120" y="290" width="100" height="40" fill="rgba(100,100,100,0.5)"/>
  <rect x="250" y="290" width="100" height="40" fill="rgba(100,100,100,0.5)"/>
  <rect x="380" y="290" width="100" height="40" fill="rgba(100,100,100,0.5)"/>
  <rect x="510" y="290" width="80" height="40" fill="rgba(100,100,100,0.5)"/>
  
  <!-- Robotic arms -->
  <line x1="200" y1="280" x2="200" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <circle cx="200" cy="140" r="12" fill="#ff6600" opacity="0.8"/>
  
  <line x1="350" y1="280" x2="350" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <circle cx="350" cy="170" r="12" fill="#ff6600" opacity="0.8"/>
  
  <!-- Products on line -->
  <rect x="135" y="310" width="20" height="20" fill="#ffcc00" opacity="0.7"/>
  <rect x="265" y="310" width="20" height="20" fill="#ffcc00" opacity="0.7"/>
  <rect x="395" y="310" width="20" height="20" fill="#ffcc00" opacity="0.7"/>
  <rect x="525" y="310" width="20" height="20" fill="#ffcc00" opacity="0.7"/>
  
  <!-- Quality indicators -->
  <circle cx="200" cy="380" r="6" fill="#00ff99"/>
  <circle cx="350" cy="380" r="6" fill="#00ff99"/>
  <circle cx="500" cy="380" r="6" fill="#00ff99"/>
  
  <text x="400" y="550" font-size="42" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Manufacturing
  </text>
</svg>
