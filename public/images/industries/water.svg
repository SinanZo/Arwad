<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="water-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#water-grad)"/>
  
  <!-- Water droplets animation base -->
  <circle cx="200" cy="150" r="40" fill="rgba(255,255,255,0.2)"/>
  <circle cx="600" cy="250" r="60" fill="rgba(255,255,255,0.15)"/>
  <circle cx="400" cy="400" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Water treatment facility illustration -->
  <rect x="100" y="300" width="200" height="150" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="350" y="250" width="180" height="200" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Pipes -->
  <line x1="300" y1="350" x2="350" y2="350" stroke="rgba(255,255,255,0.5)" stroke-width="8"/>
  <line x1="530" y1="300" x2="600" y2="300" stroke="rgba(255,255,255,0.5)" stroke-width="8"/>
  
  <!-- Water flow indicators -->
  <circle cx="320" cy="350" r="6" fill="#00ff99"/>
  <circle cx="550" cy="300" r="6" fill="#00ff99"/>
  
  <!-- Title -->
  <text x="400" y="550" font-size="42" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Water & Desalination
  </text>
</svg>
